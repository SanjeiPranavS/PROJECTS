<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>two number calculator </title>
</head>
<body  style="color:blue; back-groundcolor:black;">
    <header color="blue" ><h1><b>WELCOME  TO TWO NUMBER CALCULATOR</b></h1>
    
    
             <marquee> MATH is fun....</marquee>
             <marquee direction="right" 
                 behavior="alternate" 
                 style="border:BLACK 2px SOLID">
                 addition,subtraction,multiplication,division
             </marquee>
   
    </header>
    <main>
                           <form action="math_mapper" method="post">
                    <fieldset>
                     <legend>two number calculator:</legend>
                      <label for="fname">number 1:</label><br>
                      <input type="text" id="fname" name="fname" value="0"><br>
                      <label for="lname">number 2:</label><br>
                      <input type="text" id="lname" name="lname" value="0"><br><br>
                      
                    </fieldset>
                    
                     <label for="math">choose the arithmetic operation :</label>
                      <select id="math" name="operation" size="4" multiple>
                        <option value="1">addition</option>
                        <option value="2">Subtraction</option>
                        <option value="3">division</option>
                        <option value="4">multiplication</option>
                      </select>                       
                    <input type="submit"  target="_blank"/> 
                    
                    
                    
                    
                    
                      </form>                   
                      </main>











</body>
</html>
